<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.5.2/underscore-min.js"></script>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

<script src="jquery-ui.min.js"></script>

<script>
  Date.prototype.getWeekNumber = function(){
    var d = new Date(+this);
    d.setHours(0,0,0);
    d.setDate(d.getDate()+4-(d.getDay()||7));
    return Math.ceil((((d-new Date(d.getFullYear(),0,1))/8.64e7)+1)/7);
  };
  var getNextDay = function(date, dayOfWeek) {  // 0 is sunday
    date = new Date(date.getTime());
    date.setDate(date.getDate() + (dayOfWeek + 7 - date.getDay()) % 7);
    return date;
  };

  $(document).ready(function(){

    $("#departure_date").datepicker({
      minDate: 0,
      dateFormat: "dd/mm/yy"
    });

    // populate default values
    var tomorrow = new Date();
    tomorrow.setDate(tomorrow.getDate() + 1);
    $("#departure_date").val($.datepicker.formatDate('dd/mm/yy', tomorrow));

    var rowTemplate = _.template($("#results-row-template").html());

    var currData = {};
    window.currData = currData;

    var renderItems = function(items){
      var weeks = [];
      _.each(currData, function(week){
        if (week["inwards"].length > 0 && week["backwards"].length > 0) {
          week["best_pair"] = {
            "inwards": week["inwards"].shift(),
            "backwards": week["backwards"].shift(),
          };
          week["best_pair"]["price"] = week["best_pair"]["inwards"]["price"] + week["best_pair"]["backwards"]["price"]
          weeks.push(week);
        }
      });
      weeks = _.sortBy(weeks, function(w){ return w["best_pair"]["price"] });
      $("#results").html(
        _.map(weeks, function(week){
          return rowTemplate({week: week, best_pair: week["best_pair"]})
        }).join("")
      );
    };

    var apiUrl = "http://sncf-lol-api.herokuapp.com/crawl.json";
    if (window.location.hostname == "" || window.location.hostname == "localhost") {
      apiUrl = "http://localhost:9080/crawl.json";
    }

    var callApi = function(date, start_hour, direction, weekOffset){
      $.ajax({
        url: apiUrl,
        method: "POST",
        dataType: "json",
        data: JSON.stringify({
          "request": {
            "url": "http://voyages-sncf.mobi",
            "meta": {
              "departure_city": $("#departure_city").val(),
              "arrival_city": $("#arrival_city").val(),
              "departure_date": $.datepicker.formatDate('dd/mm/yy', date),
              "departure_hour": start_hour
            }
          },
          "spider_name": "voyagessncf"
        }),
        success: function(data){
          if (data.items.length > 0) {

            _.each(data.items, function(i){ i["departure_datetime"] = new Date(i["departure_datetime"]) });
            datetime = data.items[0]["departure_datetime"]
            weekNumber = datetime.getWeekNumber();
            // for returns on monday or tuesday, consider they're for the previous week
            if (direction == "return" && datetime.getDay() + 1 < 2) {
              weekNumber = weekNumber - 1;
            }

            if (!currData[weekNumber]) {
              currData[weekNumber] = {
                "inwards": [], "backwards": [],
                "number": weekNumber, "weekOffset": weekOffset
              }
            }

            currData[weekNumber][direction] = currData[weekNumber][direction].concat(data.items)
            currData[weekNumber][direction] = _.sortBy(currData[weekNumber][direction], function(i) { return i["price"] });
            renderItems();
          }
        },
        error: function(err){
          $("#results").html("erreur :(");
          console.log(err);
        },
        complete: function(){
          $submitButton.removeAttr("disabled");
        }
      });
    }

    $("#search-form").submit(function(){
      $submitButton = $("#search-form *[type=submit]");
      $submitButton.attr("disabled", "disabled");
      $("#results").html("Crawling voyages-sncf ...");
      currentItems = [];

      var nextFriday = getNextDay(new Date(), 5);
      for(var i = 0; i < 3; i++) {
        friday = new Date(nextFriday.getTime());
        friday.setDate(friday.getDate() + i * 7);
        var sunday = getNextDay(friday, 0);
        callApi(friday, $("inwards_departure_hour").val(), "inwards", i + 1);
        callApi(sunday, $("backwards_departure_hour").val(), "backwards", i + 1);
      }

      return false;
    })
  })
</script>

<script type="text/template" id="results-row-template">
  <div class="row result-row">
    <div class="col-md-3">
      <div class="week-number">
        <% if (week.weekOffset == 1) { %>
          La semaine prochaine
        <% } else { %>
          Dans <%= week.weekOffset %> semaines
        <% } %>
      </div>
      <div class='price'>
        <%= best_pair.price.toFixed(2).replace(".", ",") %>€
      </div>
    </div>

    <div class="col-md-4">
      Vendredi <%= $.datepicker.formatDate('dd/mm', best_pair.inwards.departure_datetime) %>

      <div>
        <span class='time'>
          <%= best_pair.inwards.departure_time_readable %>
        </span>
        <span class='station-name'>
          <%= best_pair.inwards.departure_station.toLowerCase() %>
        </span>
      </div>

      <div>
        <span class='time'>
          <%= best_pair.inwards.arrival_time_readable %>
        </span>
        <span class='station-name'>
          <%= best_pair.inwards.arrival_station.toLowerCase() %>
        </span>
      </div>

      <div>
        (<%= best_pair.inwards.duration_readable %>)
        <% if (best_pair.inwards.changes > 0) { %>
          <span class="changes">
            <%= best_pair.inwards.changes %> chgmts
          </span>
        <% } %>
      </div>

      <div><i><%= best_pair.inwards.price %>€</i></div>
    </div>

    <div class="col-md-4">
      Dimanche <%= $.datepicker.formatDate('dd/mm', best_pair.backwards.departure_datetime) %>

      <div>
        <span class='time'>
          <%= best_pair.backwards.departure_time_readable %>
        </span>
        <span class='station-name'>
          <%= best_pair.backwards.departure_station.toLowerCase() %>
        </span>
      </div>

      <div>
        <span class='time'>
          <%= best_pair.backwards.arrival_time_readable %>
        </span>
        <span class='station-name'>
          <%= best_pair.backwards.arrival_station.toLowerCase() %>
        </span>
      </div>

      <div>
        (<%= best_pair.backwards.duration_readable %>)
        <% if (best_pair.backwards.changes > 0) { %>
          <span class="changes">
            <%= best_pair.backwards.changes %> chgmts
          </span>
        <% } %>
      </div>

      <div><i><%= best_pair.backwards.price %>€</i></div>

    </div>
  </div>
</script>
